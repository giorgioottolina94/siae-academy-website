<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIAE Academy - Curriculum Completo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .nav {
            display: flex;
            gap: 30px;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #667eea;
        }

        /* Hero Section */
        .hero {
            padding: 80px 0;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 40px;
            opacity: 0.9;
            max-width: 800px;
        }

        .hero-stats {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            margin-top: 60px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.8;
        }

        /* Main Content */
        .main-content {
            background: white;
            margin-top: -50px;
            border-radius: 20px 20px 0 0;
            position: relative;
            z-index: 10;
            min-height: 100vh;
        }

        .weeks-container {
            padding: 80px 0;
        }

        .week-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .week-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .week-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .week-title {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .week-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 5px;
        }

        .expand-icon {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .week-content {
            display: none;
            padding: 0;
        }

        .week-content.active {
            display: block;
        }

        .week-header.active .expand-icon {
            transform: rotate(180deg);
        }

        .day-card {
            border: 1px solid #e8e8e8;
            border-radius: 15px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            background: white;
        }

        .day-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .day-card.hackathon {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 10%, #ff6b6b 100%);
            color: white;
            border-color: #ff6b6b;
        }

        .day-card-header {
            padding: 20px 30px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fafafa;
            border-bottom: 1px solid #e8e8e8;
            transition: background-color 0.3s ease;
        }

        .day-card-header:hover {
            background: #f0f0f0;
        }

        .day-card-header.active {
            background: #667eea;
            color: white;
        }

        .day-card.hackathon .day-card-header {
            background: rgba(255, 255, 255, 0.1);
            border-bottom-color: rgba(255, 255, 255, 0.2);
        }

        .day-card.hackathon .day-card-header:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .day-card.hackathon .day-card-header.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .day-card-content {
            display: none;
            padding: 30px;
        }

        .day-card-content.active {
            display: block;
        }

        .day-expand-icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .day-card-header.active .day-expand-icon {
            transform: rotate(180deg);
        }

        .day-card.hackathon .day-title,
        .day-card.hackathon .session-title {
            color: white;
        }

        .day-card.hackathon .session-time {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .day-card.hackathon .content-item h4 {
            color: white;
        }

        .day-card.hackathon .content-item p {
            color: rgba(255, 255, 255, 0.9);
        }

        .day-header-info {
            display: flex;
            align-items: center;
        }

        .day-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            margin-right: 15px;
        }

        .day-card.hackathon .day-icon {
            background: rgba(255, 255, 255, 0.3);
        }

        .day-card-header.active .day-icon {
            background: rgba(255, 255, 255, 0.2);
        }

        .day-card.hackathon .day-card-header.active .day-icon {
            background: rgba(255, 255, 255, 0.4);
        }

        .day-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .day-card-header.active .day-title {
            color: white;
        }

        .day-card.hackathon .day-title {
            color: white;
        }

        .session {
            margin-bottom: 30px;
        }

        .session-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .session-time {
            background: #f8f9fa;
            color: #667eea;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-right: 15px;
        }

        .session-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .session-content {
            margin-left: 0;
            padding-left: 20px;
            border-left: 3px solid #667eea;
        }

        .day-card.hackathon .session-content {
            border-left-color: rgba(255, 255, 255, 0.3);
        }

        .content-item {
            margin-bottom: 15px;
        }

        .content-item h4 {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .content-item p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .content-item ul {
            margin-left: 20px;
            color: #666;
        }

        .content-item li {
            margin-bottom: 5px;
        }

        .tag {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            margin: 2px;
        }

        .materials-section {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            border-left: 4px solid #667eea;
        }

        .materials-section h5 {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .materials-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .materials-list li {
            color: #555;
            font-size: 0.85rem;
            margin-bottom: 5px;
            padding-left: 0;
            line-height: 1.4;
        }

        .day-card.hackathon .materials-section {
            background: rgba(255, 255, 255, 0.15);
            border-left-color: rgba(255, 255, 255, 0.5);
        }

        .day-card.hackathon .materials-section h5 {
            color: white;
        }

        .day-card.hackathon .materials-list li {
            color: rgba(255, 255, 255, 0.9);
        }

        .hackathon-details {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        .hackathon-details ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .hackathon-details li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .hackathon-details li::before {
            content: "🏆";
            position: absolute;
            left: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero-stats {
                flex-direction: column;
                gap: 30px;
            }

            .nav {
                display: none;
            }

            .week-header {
                padding: 20px;
            }

            .day-card-header {
                padding: 15px 20px;
            }

            .day-card-content {
                padding: 20px;
            }

            .day-icon {
                width: 35px;
                height: 35px;
                font-size: 0.9rem;
                margin-right: 12px;
            }

            .day-title {
                font-size: 1.1rem;
            }

            .session-content {
                margin-left: 0;
                padding-left: 15px;
            }

            .materials-section {
                padding: 12px;
                margin-top: 12px;
            }

            .materials-section h5 {
                font-size: 0.85rem;
            }

            .materials-list li {
                font-size: 0.8rem;
            }
        }

        /* Scroll to top button */
        .scroll-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #667eea;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }

        .scroll-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .scroll-top:hover {
            background: #764ba2;
            transform: translateY(-3px);
        }

        /* Loading animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i> SIAE Academy
                </div>
                <nav class="nav">
                    <a href="#overview">Panoramica</a>
                    <a href="#curriculum">Curriculum</a>
                    <a href="#contact">Contatti</a>
                </nav>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>SIAE Academy</h1>
            <p>Un percorso completo di 7 settimane nell'intelligenza artificiale generativa e nelle applicazioni avanzate</p>
            
            <div class="hero-stats">
                <div class="stat">
                    <span class="stat-number">7</span>
                    <span class="stat-label">Settimane</span>
                </div>
                <div class="stat">
                    <span class="stat-number">28</span>
                    <span class="stat-label">Giornate</span>
                </div>
                <div class="stat">
                    <span class="stat-number">100+</span>
                    <span class="stat-label">Ore di Formazione</span>
                </div>
            </div>
        </div>
    </section>

    <main class="main-content">
        <div class="container">
            <div class="weeks-container" id="curriculum">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </main>

    <div class="scroll-top" onclick="scrollToTop()">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script src="curriculum-data.js"></script>
    <script>
        function toggleWeek(header) {
            const content = header.nextElementSibling;
            const icon = header.querySelector('.expand-icon');
            
            if (content.classList.contains('active')) {
                content.classList.remove('active');
                header.classList.remove('active');
            } else {
                // Close all other weeks
                document.querySelectorAll('.week-content.active').forEach(el => {
                    el.classList.remove('active');
                    el.previousElementSibling.classList.remove('active');
                });
                
                content.classList.add('active');
                header.classList.add('active');
            }
        }

        function toggleDay(header) {
            const content = header.nextElementSibling;
            const icon = header.querySelector('.day-expand-icon');
            
            if (content.classList.contains('active')) {
                content.classList.remove('active');
                header.classList.remove('active');
            } else {
                content.classList.add('active');
                header.classList.add('active');
            }
        }

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        function createTagsHTML(tags) {
            if (!tags) return '';
            return '<div>' + tags.map(tag => `<span class="tag">${tag}</span>`).join('') + '</div>';
        }

        function createMaterialsHTML(materials) {
            if (!materials || materials.length === 0) return '';
            return `
                <div class="materials-section">
                    <h5>📚 Materiali Disponibili:</h5>
                    <ul class="materials-list">
                        ${materials.map(material => `<li>${material}</li>`).join('')}
                    </ul>
                </div>
            `;
        }

        function createContentHTML(content) {
            return content.map(item => {
                let html = `
                    <div class="content-item">
                        <h4>${item.title}</h4>
                        <p>${item.description}</p>
                        ${createTagsHTML(item.tags)}
                        ${createMaterialsHTML(item.materials)}
                `;
                
                if (item.details) {
                    html += `
                        <div class="hackathon-details">
                            <ul>
                                ${item.details.map(detail => `<li>${detail}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }
                
                html += '</div>';
                return html;
            }).join('');
        }

        function createSessionHTML(session) {
            return `
                <div class="session">
                    <div class="session-header">
                        <span class="session-time">${session.time}</span>
                        <span class="session-title">${session.title}</span>
                    </div>
                    <div class="session-content">
                        ${createContentHTML(session.content)}
                    </div>
                </div>
            `;
        }

        function createDayHTML(day) {
            const hackathonClass = day.isHackathon ? ' hackathon' : '';
            return `
                <div class="day-card${hackathonClass}">
                    <div class="day-card-header" onclick="toggleDay(this)">
                        <div class="day-header-info">
                            <div class="day-icon">
                                <i class="${day.icon}"></i>
                            </div>
                            <div class="day-title">${day.title}</div>
                        </div>
                        <i class="fas fa-chevron-down day-expand-icon"></i>
                    </div>
                    <div class="day-card-content">
                        ${day.sessions.map(session => createSessionHTML(session)).join('')}
                    </div>
                </div>
            `;
        }

        function createWeekHTML(week) {
            return `
                <div class="week-card">
                    <div class="week-header" onclick="toggleWeek(this)">
                        <div>
                            <div class="week-title">${week.title}</div>
                            <div class="week-subtitle">${week.subtitle}</div>
                        </div>
                        <i class="fas fa-chevron-down expand-icon"></i>
                    </div>
                    <div class="week-content">
                        ${week.days.map(day => createDayHTML(day)).join('')}
                    </div>
                </div>
            `;
        }

        function renderCurriculum() {
            const container = document.querySelector('.weeks-container');
            const html = curriculumData.weeks.map(week => createWeekHTML(week)).join('');
            container.innerHTML = html;
            
            // Auto-expand first week and first day
            setTimeout(() => {
                const firstWeek = document.querySelector('.week-header');
                if (firstWeek) {
                    toggleWeek(firstWeek);
                    
                    // After expanding the week, expand the first day
                    setTimeout(() => {
                        const firstDay = document.querySelector('.day-card-header');
                        if (firstDay) {
                            toggleDay(firstDay);
                        }
                    }, 150);
                }
            }, 100);
        }

        // Show/hide scroll to top button
        window.addEventListener('scroll', function() {
            const scrollTop = document.querySelector('.scroll-top');
            if (window.pageYOffset > 300) {
                scrollTop.classList.add('visible');
            } else {
                scrollTop.classList.remove('visible');
            }
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderCurriculum();
        });
    </script>
</body>
</html>
